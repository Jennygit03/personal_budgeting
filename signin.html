<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
   <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }

    .container input:focus {
      border-bottom: 2px solid #2f716c;
    }

    .container button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      background: #2f716c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .container button:hover {
      background: #245852;
    }

    .container p {
      text-align: center;
      margin-top: 10px;
    }

    .container a {
      color: #2f716c;
      text-decoration: none;
    }

    @media (max-width: 350px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
</head>
<body>
    <div class="container">
        <h2>Sign In </h2>
        <!--Must include PHP Form Handling-->
        <form action="http://localhost:8000/back_end/signin.php" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Register Here</a></p>
      </div>
</body>
</html>
